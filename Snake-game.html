
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game JavaScript | DOBA DEVELOPMENTSâ„¢</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        #pause-menu, #settings-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(52, 87, 220, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        #pause-menu h2, #settings-menu h2 { margin-bottom: 20px; }
        #pause-menu button, #settings-menu button {
        
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1rem;
            border:0.1px black;
            border-radius:5px;
        }
        .play-board .head {
            background: transparent;
            
            border: solid 0.1px black;
            border-radius: 2px;
        }
        .play-board .food { background: transparent;
            border: solid 1px black; border-radius: 2px; }
  
          
  body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(pink, white, powderblue);
        }
        .wrapper {
            width: 65vmin;
            height: 70vmin;
            display: flex;
            overflow: hidden;
            flex-direction: column;
            justify-content: center;
            border-radius: 10px;
            border: solid;
            background: linear-gradient(pink,white,powderblue);
            box-shadow: 0 20px 40px rgba(52, 87, 220, 0.2);
        }
        .game-details {
            color: black;
            font-weight: 400;
            font-size: 1.2rem;
            padding: 20px 27px;
            display: flex;
            justify-content: space-between;
        }
        .play-board {
            height: 100%;
            width: 100%;
            display: grid;
            background: linear-gradient(pink, white,powderblue);
            grid-template: repeat(30, 1fr) / repeat(30, 1fr);
        }
   
        .controls {
            display: flex;
            justify-content: space-between;
        }
        .controls i {
            padding: 25px 0;
            text-align: center;
            font-size: 5rem;
            color: #ffffff;
            width: calc(100% / 4);
            cursor: pointer;
            border-right: 1px solid #d161ff;
            animation: rotate 6s, glow 3s, shake 1.002s;
            transform-style: preserve-3d;
        }
        @media screen and (max-width: 800px) {
            .wrapper {
                width: 90vmin;
                height: 115vmin;
            }
            .game-details {
                font-size: 15px;
                padding: 15px 27px;
            }
            .controls i {
                padding: 15px 0;
                font-size: 20px;
                border: solid;
            }button {
                font-size: 15px;
                background:transparent;
                color: black ;
                display:flex;
                border: 2px black;
                
            } }
               
                
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
            <button id="pause-btn">Pause</button>
        </div>
        <div class="play-board snake-default"></div>
        <div class="controls">
            <i data-key="ArrowLeft" >ðŸ‘ˆ</i>
            <i data-key="ArrowUp">ðŸ‘†</i>
            <i data-key="ArrowRight" >ðŸ‘‰</i>
            <i data-key="ArrowDown" >ðŸ‘‡</i>
        </div>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu" class="hidden">
        <h2>Game Paused</h2>
        <button id="resume-btn">Resume</button>
        <button id="settings-btn">Settings</button>
    </div>

    <!-- Settings Menu -->
    <div id="settings-menu" class="hidden">
        <h2>Settings</h2>
        <label>Game Speed:
            <input type="range" id="speed-slider" min="50" max="500" value="210">
        </label>
        
         
        
        <br>
        <button id="back-btn">Back</button>
    </div>

    <script>
 
const playBoard = document.querySelector(".play-board");
const scoreElement = document.querySelector(".score");
const highScoreElement = document.querySelector(".high-score");
const controls = document.querySelectorAll(".controls i");
const pauseBtn = document.getElementById("pause-btn");
const resumeBtn = document.getElementById("resume-btn");
const settingsBtn = document.getElementById("settings-btn");
const backBtn = document.getElementById("back-btn");
const speedSlider = document.getElementById("speed-slider");
const pauseMenu = document.getElementById("pause-menu");
const settingsMenu = document.getElementById("settings-menu");


let gameOver = false;
let foodX, foodY;
let snakeX = 5, snakeY = 5;
let velocityX = 0, velocityY = 0;
let snakeBody = [];
let setIntervalId;
let score = 0;
let gamePaused = false;

// Getting high score from local storage 
let highScore = localStorage.getItem("high-score") || 0;
highScoreElement.innerText = `High Score: ${highScore}`;

const updateFoodPosition = () => {
    // Random food position
    foodX = Math.floor(Math.random() * 30) + 1;
    foodY = Math.floor(Math.random() * 30) + 1;
};

const handleGameOver = () => {
    // Stop game and alert
    clearInterval(setIntervalId);
    alert("Game Over! Press OK to replay...");
    location.reload();
};

const changeDirection = e => {
    if (gamePaused) return; // No direction change when paused
    if (e.key === "ArrowUp" && velocityY != 1) {
        velocityX = 0;
        velocityY = -1;
    } else if (e.key === "ArrowDown" && velocityY != -1) {
        velocityX = 0;
        velocityY = 1;
    } else if (e.key === "ArrowLeft" && velocityX != 1) {
        velocityX = -1;
        velocityY = 0;
    } else if (e.key === "ArrowRight" && velocityX != -1) {
        velocityX = 1;
        velocityY = 0;
    }
};

controls.forEach(button => button.addEventListener("click", () => changeDirection({ key: button.dataset.key })));

const initGame = () => {
    if (gameOver) return handleGameOver();
    let html = `<div class="food" style="grid-area: ${foodY} / ${foodX}"></div>`;

    // Checking if the snake hits the food
    if (snakeX === foodX && snakeY === foodY) {
        updateFoodPosition();
        snakeBody.push([foodY, foodX]); // Add food position to snake body
        score++;
        highScore = score >= highScore ? score : highScore;
        localStorage.setItem("high-score", highScore);
        scoreElement.innerText = `Score: ${score}`;
        highScoreElement.innerText = `High Score: ${highScore}`;
    }

    // Updating the snake's head position
    snakeX += velocityX;
    snakeY += velocityY;

    // Moving the snake body
    for (let i = snakeBody.length - 1; i > 0; i--) {
        snakeBody[i] = snakeBody[i - 1];
    }
    snakeBody[0] = [snakeX, snakeY];

    // Check if snake is out of bounds
    if (snakeX <= 0 || snakeX > 30 || snakeY <= 0 || snakeY > 30) {
        gameOver = true;
    }

    // Check if snake hits itself
    for (let i = 0; i < snakeBody.length; i++) {
        html += `<div class="head" style="grid-area: ${snakeBody[i][1]} / ${snakeBody[i][0]}"></div>`;
        if (i !== 0 && snakeBody[0][1] === snakeBody[i][1] && snakeBody[0][0] === snakeBody[i][0]) {
            gameOver = true;
        }
    }
    playBoard.innerHTML = html;
};

// Toggle pause and resume
const togglePause = () => {
    if (gamePaused) {
        setIntervalId = setInterval(initGame, parseInt(speedSlider.value));
        pauseMenu.classList.add("hidden");
    } else {
        clearInterval(setIntervalId);
        pauseMenu.classList.remove("hidden");
    }
    gamePaused = !gamePaused;
};

// Apply settings change

   

   

// Event listeners
pauseBtn.addEventListener("click", togglePause);
resumeBtn.addEventListener("click", togglePause);
settingsBtn.addEventListener("click", () => {
    pauseMenu.classList.add("hidden");
    settingsMenu.classList.remove("hidden");
});
backBtn.addEventListener("click", () => {
    settingsMenu.classList.add("hidden");
    pauseMenu.classList.remove("hidden");
});

speedSlider.addEventListener("input", (e) => {
    clearInterval(setIntervalId);
    if (!gamePaused) {
        setIntervalId = setInterval(initGame, parseInt(e.target.value));
    }
});

updateFoodPosition();
setIntervalId = setInterval(initGame, 210);
document.addEventListener("keyup", changeDirection);
</script>
</body>
</html>
