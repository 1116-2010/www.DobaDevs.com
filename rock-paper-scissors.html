<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="buttons">
            <button id="rock"><img src="rock.png" alt="Rock"></button>
            <button id="paper"><img src="paper.png" alt="Paper"></button>
            <button id="scissors"><img src="scissors.png" alt="Scissors"></button>
        </div>
        <div class="result">
            <p id="userChoice">You chose: </p>
            <p id="computerChoice">Computer chose: </p>
            <h2 id="winner"></h2>
        </div>
    </div>
    <script src="script.js"></script>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(pink,white,powderblue);
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    border: 2px solid #333;
    padding: 20px;
    border-radius: 10px;
    background: linear-gradient(pink,white,powderblue);
}

.buttons {
    margin: 20px 0;
}

button {
    background: transparent;
    border: none;
    border-radius:none;
    cursor: pointer;
    padding: 1px;
}

button img {
    width: 80px; /* Adjust size as needed */
    height: auto;
    border:solid 1px black;
    border-radius:5px;
}

.result {
    margin-top: 10px;
}



</style>
    <script>
const buttons = document.querySelectorAll('button');
const userChoiceDisplay = document.getElementById('userChoice');
const computerChoiceDisplay = document.getElementById('computerChoice');
const winnerDisplay = document.getElementById('winner');

buttons.forEach(button => {
    button.addEventListener('click', () => {
        const userChoice = button.id;
        userChoiceDisplay.textContent = `You chose: ${userChoice}`;
        const computerChoice = getComputerChoice();
        computerChoiceDisplay.textContent = `Computer chose: ${computerChoice}`;
        determineWinner(userChoice, computerChoice);
    });
});

function getComputerChoice() {
    const choices = ['rock', 'paper', 'scissors'];
    const randomIndex = Math.floor(Math.random() * choices.length);
    return choices[randomIndex];
}

function determineWinner(user, computer) {
    if (user === computer) {
        winnerDisplay.textContent = "It's a draw!";
    } else if (
        (user === 'rock' && computer === 'scissors') ||
        (user === 'paper' && computer === 'rock') ||
        (user === 'scissors' && computer === 'paper')
    ) {
        winnerDisplay.textContent = "You win!";
    } else {
        winnerDisplay.textContent = "Computer wins!";
    }
}

</script>
</body>
</html>
