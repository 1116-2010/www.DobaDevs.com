<!DOCTYPE html>

<head>

    <title>Doba Developments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, pink, white, powderblue);
            text-align: center;
            color: #333;
        }

        header {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3em;
            color: #ff4081;
        }

        .container {
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .game-card {
            padding: 20px;
            border: 2px solid #ff4081;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card h2 {
            margin-bottom: 15px;
            color: #3f51b5;
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
